${color}CPU Usage: ${color magenta2}$cpu% ${cpubar 11,0}
${color}RAM      : ${color green} $memmax ($memperc%) ${membar 11,0}
${if_match "$battery" != ""} 
${color}Battery  : ${color DeepSkyBlue}$battery_short ${battery_bar 11,0} 
$endif
