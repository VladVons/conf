<VirtualHost *:80>
    DocumentRoot "/var/www/enabled/3w_ryshto-bud.com.ua/public_html"
    ServerName ryshto-bud.com.ua
    ServerAlias www.ryshto-bud.com.ua

    ErrorLog ${APACHE_LOG_DIR}/3w_ryshto-bud.com.ua.log
    CustomLog ${APACHE_LOG_DIR}/3w_ryshto-bud.com.ua_access.log combined

    <Directory "/var/www/enabled/3w_ryshto-bud.com.ua/public_html">
        Options Indexes FollowSymLinks
        AllowOverride Options AuthConfig Indexes
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>
